theme = "classic"

[editor]
text-width = 100
mouse = true
cursorline = false
color-modes = true
true-color = false

[editor.whitespace]
render = "all"

[editor.soft-wrap]
enable = true
wrap-at-text-width = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.normal]
y = "yank_main_selection_to_clipboard"
p = "paste_clipboard_before"
"@" = [
  "move_prev_word_start",
  "move_next_word_end",
  "search_selection",
  "global_search",
]
